{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Welcome to {{ title }}</p>
    <div class="bs-example" data-example-id="striped-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}
            <tr>
              <td>{{ entry.githubName }}</td>
              <td>{{ entry.githubURL }}</td>
              <td>{{ entry.githubImage }}</td>
            </tr>
          {% endfor % }
        </tbody>
      </table>
    </div>
    <form action="/">
      <input class="btn btn-general" type="submit" value="Add more submissions">
    </form>
  </div>

{% endblock %}
