{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p>Github Contest</p>
    <form method="POST">
      <div class="form-group">
        <label for="githubName">Github Name</label>
        <input type="text" name="name" class="form-control" id="githubName" placeholder="name">
      </div>
      <div class="form-group">
        <label for="githubURL">URL</label>
        <input type="url" name="url" class="form-control" id="githubURL" placeholder="URL">
      </div>
      <div class="form-group">
        <label for="githubImg">Image</label>
        <input type="url" name="image" class="form-control" id="githubImg" placeholder="URL">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="alert alert-danger">{{ error}}</div>

  </div>

{% endblock %}
